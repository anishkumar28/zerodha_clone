<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Zerodha</title>
</head>
<body>
    <nav class="navigation">
        <div class="logo-container">
            <img src="images/zerodha-logo.svg" alt="zerodha-logo" width="120px" />
        </div>
        <div class="list-container">
            <li class="list-item">Signup</li>
            <li class="list-item">About</li>
            <li class="list-item">Product</li>
            <li class="list-item">Pricing</li>
            <li class="list-item">Support</li>
            <li class="list-item">
                <img src="images/more.png" alt="hamburger-icon" height="20px"/>
            </li>
        <div>
    </nav>
    <div class="info-div">
        <div class="image-chart">
            <img src="images/landing.png" alt="" height="320px"/>
        </div>
        <div class="div-sub">
            <h1 class="stroke-heading">Invest in everything</h1>
            <h5 class="subheading">Online platform to invest in stocks, derivatives, mutual funds, and more</h5>
            <button class="button-btn">Sign up now</button>
        </div>
    </div>
    
</body>
</html>
